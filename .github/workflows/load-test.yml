name: Load Test Pipeline

on:
  workflow_dispatch:   # Executa manualmente quando você quiser
  schedule:
    - cron: "*/30 8-20 * * *"   # Testes contínuos: a cada 30 min das 8h às 20h
    - cron: "0 10 * * 1"        # Teste de regressão: toda segunda às 10h da manhã

jobs:
  load-test:
    name: Run k6 Load Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar k6 e k6-reporter
        run: |
          sudo apt-get update
          sudo apt-get install -y k6
          npm install -g k6-reporter

      - name: Executar teste de carga e gerar relatórios
        run: |
          mkdir -p results
          k6 run --out json=results/output.json --summary-export=results/summary.json tests/load-test.js
          k6-reporter results/output.json results/report.html

      - name: Upload artefatos (JSON + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: k6-load-test-results
          path: results/

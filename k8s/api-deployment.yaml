apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewai-api
  namespace: crewai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crewai-api
  template:
    metadata:
      labels:
        app: crewai-api
    spec:
      containers:
        - name: api
          image: rogerio/crewai-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: crewai-secrets
                  key: jwt_secret
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5

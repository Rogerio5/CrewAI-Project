apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crewai-ingress
  namespace: crewai
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - crewai.example.com
      secretName: crewai-tls
  rules:
    - host: crewai.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crewai-api-service
                port:
                  number: 80

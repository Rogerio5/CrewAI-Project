apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewai-agents
  namespace: crewai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crewai-agents
  template:
    metadata:
      labels:
        app: crewai-agents
    spec:
      containers:
        - name: agents
          image: rogerio/crewai-agents:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

# ClusterIssuer para Let's Encrypt - Produção
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Endpoint oficial de produção da Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    # E-mail usado para registro e notificações de expiração
    email: seuemail@example.com
    # Secret onde a chave privada da conta ACME será armazenada
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # Solver HTTP-01 usando Ingress NGINX
    solvers:
    - http01:
        ingress:
          class: nginx

---

# ClusterIssuer para Let's Encrypt - Staging (teste)
# Útil para validar configuração sem consumir limites de produção
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Endpoint de staging da Let's Encrypt
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: seuemail@example.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - http01:
        ingress:
          class: nginx

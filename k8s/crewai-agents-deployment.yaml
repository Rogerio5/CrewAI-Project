apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewai-agents
  namespace: crewai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crewai-agents
  template:
    metadata:
      labels:
        app: crewai-agents
    spec:
      containers:
      - name: crewai-agents
        image: rogerio1994/crewaiagents:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crewai-agents-service
  namespace: crewai
spec:
  selector:
    app: crewai-agents
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: crewai-agents-pdb
  namespace: crewai
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: crewai-agents

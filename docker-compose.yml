services:
  # --- Core Services ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: crewai-api
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      WEAVIATE_URL: http://weaviate:8080
    volumes:
      - .:/app:cached
      - ./artifacts:/app/artifacts
    depends_on:
      - mlflow
      - weaviate
    networks:
      - observability
    restart: unless-stopped

  agents:
    build:
      context: .
      dockerfile: Dockerfile
      target: agents
    container_name: crewai-agents
    ports:
      - "8100:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      WEAVIATE_URL: http://weaviate:8080
    volumes:
      - .:/app:cached
      - ./artifacts:/app/artifacts
    depends_on:
      - mlflow
      - weaviate
    networks:
      - observability
    restart: unless-stopped

  # --- Data & ML ---
  mlflow:
    image: ghcr.io/mlflow/mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri /mlflow/mlruns
    networks:
      - observability
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    ports:
      - "8080:8080"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      QUERY_DEFAULTS_LIMIT: 20
      ENABLE_MODULES: text2vec-transformers
    volumes:
      - ./weaviate:/var/lib/weaviate
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- Observability ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
    ports:
      - "9090:9090"
    networks:
      - observability
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - observability
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./observability/grafana:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3030:3000"
    networks:
      - observability
    depends_on:
      - prometheus
      - alertmanager
    restart: unless-stopped

networks:
  observability:
    driver: bridge
